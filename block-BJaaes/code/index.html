<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

<form>


<section class="container">
  <header>
    <h1>Create Account</h1>
  </header>

<div class="main">
<div class="form-control">
  <!-- username -->
<label for="text">Username</label>
<input type="text" id="text" name = "Username" placeholder="Enter you Username"/>
<small></small>
</div>


<div class="form-control">
  <!-- name -->
  <label for="text">Your Name</label>
  <input 
  type="text" 
  id="text"
  name = "name"
  placeholder="Enter you name"/>
  <small></small>
  </div>


  <div class="form-control">
    <!-- email -->
    <label for="email"> Your Email</label>
    <input 
    type="text" 
    id="email"
    name = "email"
    placeholder="Enter you email"
    required
    />
    <small></small>
    </div>
  



    <div class="form-control">
      <!--contact  -->
      <label for="contact">Your Contact</label>
      <input 
      type="text" 
      id="contact"
      name = "contact"
      placeholder="Contact number"/>
      <small></small>
      </div>
    

      <div class="form-control">
        <!-- password -->
        <label for="Password">Your Password</label>
        <input 
        type="password" 
        id="Password"
        name = "Password"
        placeholder="Enter you Password"/>   
        </div>
     

        <div class="form-control">
          <!-- Confirm Password -->
          <label for="Confirm-Password">Confirm Password</label>
          <input 
          type="password" 
          id="Confirm-Password"
          name = "confirm"
          placeholder="Confirm  your password"/>
          <small></small>
          </div>
        <input type="Submit" value="submit" id="btn">


</div>  

</section>  


</form>
